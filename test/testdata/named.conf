options {
    directory "/var/named";
    allow-transfer { none; };
    recursion no;

    listen-on port 53 { any; };
    listen-on-v6 port 53 { any; };
    listen-on port 853 tls local-tls { any; };
    listen-on-v6 port 853 tls local-tls { any; };
};

tls local-tls {
    cert-file "/var/named/pki/server.pem";
    key-file "/var/named/pki/server-key.pem";
};

zone "example.my.nzzy.net" {
    type master;
    file "/var/named/example.my.nzzy.net.zone";
};